<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
      <title>Calculadora</title>
      <link rel = "stylesheet" href = "style.css"/>
    </head>
    <body>
      <h1> Calculadora</h1>
        <input type = "text" id = "tela" readonly data-novo-numero = "false"/>
        <br><br>
        
        <button class = "botao" onclick = "mostra_na_tela('7')">7</button>
        <button class = "botao" onclick = "mostra_na_tela('8')">8</button>
        <button class = "botao" onclick = "mostra_na_tela('9')">9</button>
        <br>
        <button class = "botao" onclick = "mostra_na_tela('4')" >4</button>
        <button class = "botao" onclick = "mostra_na_tela('5')" >5</button>
        <button class = "botao" onclick = "mostra_na_tela('6')" >6</button>
        <br>
        <button class = "botao" onclick = "mostra_na_tela('1')">1</button>
        <button class = "botao" onclick = "mostra_na_tela('2')">2</button>
        <button class = "botao" onclick = "mostra_na_tela('3')">3</button>
        <br>
        <button class = "botao" onclick = "0">0</button>
        <button class = "operacao" onclick = "mostra_na_tela('+')">+</button>
        <button class = "operacao" onclick = "mostra_na_tela('-')">-</button>
        <br>
        <button class = "operacao" onclick = "mostra_na_tela('×')">×</button>
        <button class = "operacao" onclick = "mostra_na_tela('÷')">÷</button>
        <button class = "operacao" onclick = "calcula()">=</button>

        <script type = "module" src = "main.js"></script>
    </body>
</html>
